<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tolstoy GPT 4 test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-modal" class="chat-modal">
        <div class="chat-container">
            <div class="chat-header">Ask me anything about Tolstoy <span id="close-modal" class="close-modal">&times;</span></div>
            <div id="chat-output" class="chat-output"></div>
            <div id="loading-message" class="loading-message">Toly is typing<span>.</span><span>.</span><span>.</span></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ask a question...">
                <button id="send-button">Send</button>
                <button id="new-thread-button">New Thread</button>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button id="open-modal" class="open-modal"></button>
        <div class="text-bubble">Ask me anything about Tolstoy!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
